<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NU Challenge Solver</title>
</head>
<body>
  <h1>NU Challenge Solver</h1>
  <label>Email: <input type="text" id="email" /></label><br />
  <label>NUID: <input type="text" id="nuid" /></label><br />
  <button onclick="runChallenge()">Run Challenge</button>

  <h2>Result</h2>
  <div id="result"></div>

  <script>
    async function runChallenge() {
        const email = document.getElementById("email").value;
        const nuid = document.getElementById("nuid").value;

        document.getElementById("result").innerText = "Running challenge...";

        try{
            const response = await fetch("/run", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, nuid })
            });

            const data = await response.json();
            document.getElementById("result").innerText = "Result:\n" + JSON.stringify(data);
        } catch (err) {
            document.getElementById("result").innerText =
                "Error: " + err.message
        }
    }
  </script>
</body>
</html>
